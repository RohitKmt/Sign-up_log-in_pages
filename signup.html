<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Signup</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h2>Create an account</h2>
                <p>It's quick and easy</p>
            </header>
            <main class="signup-body">
                <form action="signup.html">
                    <div>
                        <input type="text" name="username" placeholder="Username" class="form-control"
                            required="required" maxlength="150" id="username" value="">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" class="form-control" required="required"
                            maxlength="254" id="email" value="">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" class="form-control"
                            required="required" id="password">
                    </div>
                    <div>
                        <input type="password" name="password_compare" placeholder="Re-enter Password"
                            class="form-control" required="required" id="password-confirm">
                        <div>
                            <span class="mas">Use 8 or more characters with a mix of letters, numbers & symbols</span>
                        </div>
                    </div>
                    <div>
                        <button class="submit" id="" type="submit">Register</button>
                        <button class="reset" type="reset">Reset</button>
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <p>- or -</p>
                <a href=""></a>
                <a href=""></a>
                <p>- or -</p>
                <button><a href="signin.html">Already have an account? Login!</a></button>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
