<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesi.css">
    <title>Sign in page</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signin-header">
                <h2>Sign in</h2>
            </header>
            <main class="signin-body">
                <form action="signin.html">
                    <div>
                        <input type="text" name="username" placeholder="Username or email address" class="form-control"
                            required="required" maxlength="150" id="username" value="">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" class="form-control"
                            required="required" id="password">
                    </div>
                    <div>
                        <button class="submit" id="" type="submit">Sign in</button>
                    </div>
                </form>
            </main>
            <footer class="signin-footer">
                <p>- or -</p>
                <a href=""></a>
                <a href=""></a>
                <p>- or -</p>
                <button class="forgotten"><a href="forgotten.html">Forgotten Password?</a></button>
                <button class="logup"><a href="signup.html">Create new account? Sign up!</a></button>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
